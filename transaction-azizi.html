<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Azizi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }

    .profile-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .short-desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .fund-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }

    .glow-on-hover {
      border: none;
      outline: none;
      color: #fff;
      background-color: #2eb82e;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #99ff99);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #2eb82e;
      left: 0;
      top: 0;
      z-index: -1;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .pending-message,
    .success-message {
      font-size: 0.9rem;
    }

    .pending-message {
      color: #555;
      display: none;
    }

    .pending-dots::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    .success-message {
      display: none;
      color: #2eb82e;
      font-weight: bold;
      margin-top: 15px;
    }

    @keyframes dots {
      0%   { content: '';   }
      25%  { content: '.';  }
      50%  { content: '..'; }
      75%  { content: '...';}
      100% { content: '';   }
    }

    #txHashOutput {
      font-family: monospace;
      background: #eefaea;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      word-break: break-word;
      margin-top: 8px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="assets/azizi.jpg" alt="Jane">
    <div class="short-desc">Azizi Kilel</div>
    <h3>Agriculturist</h3>
    <p>Local Kenyan marketplace that would like to offer higher-quality produce.</p>
    <p>Seeking <strong>$50</strong> in investments</p>

    <div class="fund-options">
      <button class="glow-on-hover" id="fundBtn" type="button">Fund</button>
      <div id="pendingMsg" class="pending-message pending-dots">⏳ Transaction pending</div>
      <div id="successMsg" class="success-message">
        ✅ Transaction confirmed!
        <div id="txHashOutput"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fundBtn').addEventListener('click', async () => {
      const borrower = '0x3be8324273dE5E194fc813415eF03742dEA7F511';
      const queryParams = new URLSearchParams({ borrower }).toString();

      const pendingMsg = document.getElementById('pendingMsg');
      const successMsg = document.getElementById('successMsg');
      const txHashOutput = document.getElementById('txHashOutput');

      pendingMsg.style.display = 'block';
      successMsg.style.display = 'none';
      txHashOutput.textContent = '';

      try {
        const response = await fetch(`/api/lend?${queryParams}`, {
          method: 'POST',
        });

        const result = await response.json();
        console.log("Transaction response:", result);

        pendingMsg.style.display = 'none';

        if (response.ok && result.transactionHash) {
          txHashOutput.textContent = result.transactionHash;
          successMsg.style.display = 'block';
        } else {
          alert(`❌ Error: ${result.message}`);
        }
      } catch (err) {
        pendingMsg.style.display = 'none';
        alert('❌ Network or server error: ' + err.message);
      }
    });
  </script>
</body>
</html>
